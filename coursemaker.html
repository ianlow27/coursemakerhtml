function sprintf0d(pwidth=2, pval=0){ //!!
  if(pwidth>10) pwidth=10;
  if(isNaN(pval)) pval=0;
  if(pval<0) pval=0;
  pbase='1';
  for(let i=0; i<(pwidth-1); i++){
    pbase+='0';
  }
  const retval = (String(pbase).length - String(pval).length) + 1;
  return retval > 0 ? 
       new Array(retval).join('0') + pval :
       pval;
}
